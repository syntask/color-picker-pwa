<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,viewport-fit=cover" />

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>Dynamic status bar color test</title>
<style>
:root {
    --background-color: #aaaaaa;
}
body {
    background-color: var(--background-color);
    padding-left: env(safe-area-inset-left);
    padding-right: env(safe-area-inset-right);
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
}

button {
	font-size: 2em;
}

</style>
</head>
<body>
<div class="content-area">
<button id="red">Red</button>
<button id="green">Green</button>
<button id="blue">Blue</button>
</div>

<script>
const root = document.documentElement; 
const red = document.getElementById('red');
const green = document.getElementById('green');
const blue = document.getElementById('blue');

red.addEventListener('click', (event) => {
    root.style.setProperty('--background-color', '#aa0000');
});

green.addEventListener('click', (event) => {
    root.style.setProperty('--background-color', '#00aa00');
});

blue.addEventListener('click', (event) => {
    root.style.setProperty('--background-color', '#0000aa');
});
</script>
</body>
</html>
