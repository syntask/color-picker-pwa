<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,viewport-fit=cover" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>Dynamic status bar color test</title>
<style>
:root {
    --default-color: #aaaaaa;
    --padding-left: max(env(safe-area-inset-left),16px);
    --padding-right: max(env(safe-area-inset-right),16px);
    --padding-top: max(env(safe-area-inset-top),16px);
    --padding-bottom: max(env(safe-area-inset-bottom),16px);
}
html{
	padding: 0;
    margin: 0;
}

body {
    height:100vh;
    width: 100vw;
	margin: 0;
    padding: 0px;
}

.color {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    color: #fff;
    padding-left: var(--padding-left);
    padding-right: var(--padding-right);
    padding-top: 16px;
    padding-bottom: 16px;
    font-family: monospace;
    font-size: 2em;
    font-weight: bold;
    flex-grow: 1;
    transition: flex-grow 0.5s;
    text-align: left;
}

#content-area{
	display: flex;
    flex-direction: column;
    height: 100%;
}

#top-margin{
    height: var(--padding-top);
}

#bottom-margin{
    height: var(--padding-bottom);
}

</style>
</head>
<body>
<div id="content-area">
<div id="top-margin"></div>
<div class="color">#cccc00</div>
<div class="color">#00cccc</div>
<div class="color">#cc00cc</div>
<div id="bottom-margin"></div>
</div>

<script>
const root = document.documentElement; 
var colors = document.querySelectorAll('.color');

const firstColor = colors[0].textContent;
document.getElementById('top-margin').style.backgroundColor = firstColor;
const lastColor = colors[colors.length - 1].textContent;
document.getElementById('bottom-margin').style.backgroundColor = lastColor;

colors.forEach((color) => {
    color.style.setProperty('cursor', 'pointer');
    color.style.setProperty('background-color', color.textContent);
    color.addEventListener('click', (event) => {
        root.style.setProperty('--default-color', color.textContent);
        colors.forEach((color) => {
            color.style.setProperty('flex-grow', '1');
        });
        color.style.setProperty('flex-grow', '3');
    });
});
</script>
</body>
</html>
